{% extends "base_generic.html" %}
{% block content %}
  <head>
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/morris.js/0.5.1/morris.css">
   <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/raphael/2.1.0/raphael-min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/morris.js/0.5.1/morris.min.js"></script>
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript">
    google.load("visualization", "1", {packages:["corechart"]});
</script>
    <script src="http://yui.yahooapis.com/3.10.0/build/yui/yui-min.js"></script>
    {% load cloudinary %}
   <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>

  {% cloudinary_includes %}
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet"/>
<script type="text/javascript" src="//pubnub.github.io/eon/v/eon/1.0.0/eon.js"></script>
<link type="text/css" rel="stylesheet" href="//pubnub.github.io/eon/v/eon/1.0.0/eon.css" />
</head>
  <body>
    {{answers_dict}}
    <p style='text-align:center'>
    {% if em == 'bad' %}
    <img src = 'http://res.cloudinary.com/lizziepika/image/upload/v1521431294/facepalm_gif_ncaa.gif'/>
    {% elif em == 'okay' %}
    <img src = 'http://res.cloudinary.com/lizziepika/image/upload/v1521431452/thumbsup_gif.gif'/>
    {% elif em == 'good' %}
    <img src = 'http://res.cloudinary.com/lizziepika/image/upload/v1521431616/ncaa_amazing_gif.gif'/>
{% endif %}
</p>
<p style = 'text-align:center'>
Your score for that section was {{ score }} out of 6.
</p>
<div id="chart"></div>
<script>
  var pubnub = new PubNub({
    publishKey:   'pub-c-66cea3ee-3a34-4597-9ca5-e8c9d09be347', // replace with your own pub-key
    subscribeKey: 'sub-c-3f41da36-2b86-11e8-9322-6e836ba663ef' // replace with your own sub-key
  });
setInterval(function(){
    pubnub.publish({
    channel: 'gif_1',
    message: {
      eon: {
        'score': {{score}}
      }
    }
  });

}, 1000);

  eon.chart({
    pubnub: pubnub,
    channels: ["gif_1"],
    generate: {
      bindto: '#chart',
      data: {
        labels: true
      }
    }
  });
</script>
{{ chart.as_html }}
  <a href = "what_they_say_2"><button class="btn btn-lg btn-block" type="button">Next</button></a>
  </body>
{% endblock %}
