<html>
  <head>
    <script type="text/javascript" src="../eon-chart.js"></script>
  </head>
  <body>
    <div id="chart"></div>
    <script>

      var pubnub = new PubNub({
        publishKey: 'demo',
        subscribeKey: 'demo'
      });

      var channel = 'c3-gauge'  + Math.random();

      eon.chart({
        pubnub: pubnub,
        channels: [channel],
        generate: {
          bindto: '#chart',
          data: {
            type: 'gauge'
          }
        }
      });
    </script>
    <script>
      setInterval(function(){

        pubnub.publish({
          channel: channel,
          message: {
            eon: {
              'Austin': Math.floor(Math.random() * 99)
            }
          }
        });

      }, 2000);
    </script>
  </body>
</html>
